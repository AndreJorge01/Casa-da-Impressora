<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>
  <div class="top-header">
    <p>de segunda a sexta das 8:00 as 18:00</p>
    <p>(16) 3382-5052</p>
    <p>Av. Vinte e Oito de Agosto, 1105 - Centro - Matão</p>
  </div>


  <header class="navegacao">
    <div>
      <img src="./img/logo.jpg" alt="casa da impressora logo">
    </div>
    <nav>
      <a href="./home.html">Home</a>
      <a href="./contato.html">Contato</a>
      <a href="./sobre.html">Sobre</a>
    </nav>
  </header>

  <h1 class="fale-conosco">Fale Conosco <br> Respondemos em até 48h</h1>
  

  <main>
    <section class="contato-formulario">
      <form class="form" action="./contato.html">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required>
        </div>

        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Seu Contato" required>
        </div>

        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea rows="5" id="mensagem" name="mensagem" placeholder="Do que você precisa?" required> </textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>

    </section>
  </main>

  <footer class="footer">
    <p>2025 © Casa da Impressora</p>
  </footer>
